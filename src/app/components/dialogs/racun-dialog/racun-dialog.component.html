<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1"> Dodavanje racuna</h3>
    <h3 mat-dialog-title *ngIf="flag == 2"> Modifikacija racuna: {{data.id}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3"> Brisanje racuna: {{data.id}}</h3>

    <form class="mat-dialog-content" #formControl="ngForm">
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Naziv" [(ngModel)]="data.naziv" name="naziv" [disabled]="flag == 3" required>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Opis" [(ngModel)]="data.opis" name="opis" [disabled]="flag == 3" required>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Oznaka" [(ngModel)]="data.oznaka" name="oznaka" [disabled]="flag == 3" required>
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field>
              <mat-select [(ngModel)]="data.tipRacuna" placeholder="tipRacuna" name="tipRacuna" [compareWith]="compareTo" [disabled]="flag == 3">
                <mat-option *ngFor="let tipRacuna of tipoviRacuna" [value]="tipRacuna">
                  {{ tipRacuna.id }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>


          <div class="form">
            <mat-form-field>
              <mat-select [(ngModel)]="data.klijent" placeholder="klijent" name="klijent" [compareWith]="compareTo" [disabled]="flag == 3">
                <mat-option *ngFor="let klijent of klijenti" [value]="klijent">
                  {{ klijent.id }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            </div>

        <div mat-dialog-actions>
            <button mat-button *ngIf="flag ==1" type="submit" (click)="addRacun()" [disabled]="!formControl.valid">Sacuvaj</button>
            <button mat-button *ngIf="flag ==2" type="submit" (click)="updateRacun()" [disabled]="!formControl.valid">Sacuvaj</button>
            <button mat-button *ngIf="flag ==3" type="submit" (click)="deleteRacun()" [disabled]="!formControl.valid">Obrisi</button>
            <button mat-button (click)="cancel()">Ponisti</button>

        </div>

    </form>
</div>
