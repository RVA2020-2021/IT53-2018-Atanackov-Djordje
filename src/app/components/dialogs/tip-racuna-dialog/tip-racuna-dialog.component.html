<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1"> Dodavanje tipa racuna</h3>
    <h3 mat-dialog-title *ngIf="flag == 2"> Modifikacija tipa racuna: {{data.naziv}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3"> Brisanje tipa racuna: {{data.naziv}}</h3>

    <form class="mat-dialog-content" #formControl="ngForm">
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Naziv" [(ngModel)]="data.naziv" name="naziv" [disabled]="flag == 3" required>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Opis" [(ngModel)]="data.opis" name="opis" [disabled]="flag == 3" required>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Oznaka" [(ngModel)]="data.oznaka" name="oznaka" [disabled]="flag == 3" required>
            </mat-form-field>
        </div>
        <div mat-dialog-actions>
            <button mat-button *ngIf="flag ==1" type="submit" (click)="addTipRacuna()" [disabled]="!formControl.valid">Sacuvaj</button>
            <button mat-button *ngIf="flag ==2" type="submit" (click)="updateTipRacuna()" [disabled]="!formControl.valid">Sacuvaj</button>
            <button mat-button *ngIf="flag ==3" type="submit" (click)="deleteTipRacuna()" [disabled]="!formControl.valid">Obrisi</button>
            <button mat-button (click)="cancel()">Ponisti</button>

        </div>

    </form>
</div>
