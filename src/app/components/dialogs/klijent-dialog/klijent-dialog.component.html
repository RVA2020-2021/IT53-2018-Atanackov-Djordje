<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1"> Dodavanje klijenta</h3>
    <h3 mat-dialog-title *ngIf="flag == 2"> Modifikacija klijenta: {{data.id}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3"> Brisanje klijenta: {{data.id}}</h3>

    <form class="mat-dialog-content" #formControl="ngForm">
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="borjLk" [(ngModel)]="data.borjLk" name="borjLk" [disabled]="flag == 3" required>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="ime" [(ngModel)]="data.ime" name="ime" [disabled]="flag == 3" required>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="prezime" [(ngModel)]="data.prezime" name="prezime" [disabled]="flag == 3" required>
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field>
              <mat-select [(ngModel)]="data.kredit" placeholder="Kredit" name="kredit" [compareWith]="compareTo" [disabled]="flag == 3">
                <mat-option *ngFor="let kredit of krediti" [value]="kredit">
                  {{ kredit.id }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>


        <div mat-dialog-actions>
            <button mat-button *ngIf="flag ==1" (click)="addKlijent()" [disabled]="!formControl.valid">Sacuvaj</button>
            <button mat-button *ngIf="flag ==2" (click)="updateKlijent()" [disabled]="!formControl.valid">Sacuvaj</button>
            <button mat-button *ngIf="flag ==3" (click)="deleteKlijent()" [mat-dialog-close]="1">Obrisi</button>
            <button mat-button (click)="cancel()">Ponisti</button>

        </div>

    </form>
</div>
