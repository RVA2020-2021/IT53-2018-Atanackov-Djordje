<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1"> Dodavanje klijenta</h3>
    <h3 mat-dialog-title *ngIf="flag == 2"> Modifikacija klijenta: {{data.ime}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3"> Brisanje klijenta: {{data.ime}}</h3>

    <form class="mat-dialog-content" #formControl="ngForm">
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="brojLk" [(ngModel)]="data.brojLk" name="brojLk" [disabled]="flag == 3" required>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="ime" [(ngModel)]="data.ime" name="ime" [disabled]="flag == 3" required>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="prezime" [(ngModel)]="data.prezime" name="prezime" [disabled]="flag == 3" required>
            </mat-form-field>
        </div>
        <div mat-dialog-actions>
            <button mat-button *ngIf="flag ==1" type="submit" (click)="addKlijent()" [disabled]="!formControl.valid">Sacuvaj</button>
            <button mat-button *ngIf="flag ==2" type="submit" (click)="updateKlijent()" [disabled]="!formControl.valid">Sacuvaj</button>
            <button mat-button *ngIf="flag ==3" type="submit" (click)="deleteKlijent()" [disabled]="!formControl.valid">Obrisi</button>
            <button mat-button (click)="cancel()">Ponisti</button>

        </div>

    </form>
</div>
